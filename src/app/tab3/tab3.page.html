<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Invalid Results
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-refresher slot="fixed" (ionRefresh)="loadData(true, $event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
 
  <ion-list>
    <ion-item *ngFor="let user of users" tappable (click)="updateUser(user.patientId)">
      <ion-thumbnail slot="start">
        <img [src]="user.result">
      </ion-thumbnail>
      <ion-label>
        <h3>{{ user.patientName }} {{ user.patientGender }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
